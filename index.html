<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-primary ">
    <div class="container bg-white rounded shadow-sm">
        <div class="row mt-5">
            <div class="col-sm d-flex justify-content-center align-items-center flex-column py-4">
                <h4 class="pb-2">Nome e Cognome</h4>
                <input type="text" name="name" id="name" placeholder="Nome e Cognome">
            </div>
            <div class="col-sm d-flex justify-content-center align-items-center flex-column py-4">
                <h4 class="pb-2">Distanza da Percorrere</h4>
                <input id="distance" type="number" placeholder="Distanza">
            </div>
            <div class="col-sm d-flex justify-content-center align-items-center flex-column py-4">
                <h4 class="pb-2">Età</h4>
                <input id="age" type="number" placeholder=Età>
            </div>
            <div class="col-sm d-flex  align-items-center justify-content-center flex-column py-4">
                <button class="btn bg-primary text-white" id="btn" type="button" value="submit">Calcola il prezzo</button>
            </div>
        </div>
    </div>
    <div class="container bg-white mt-5">
        <div class="row">
            <div class="col-sm d-flex flex-column align-items-center justify-content-center py-4">
                <h4>Nome e Cognome Passegero</h4>
                <h5 id="showName">-</h5>
            </div>
            <div class="col-sm d-flex flex-column align-items-center justify-content-center py-4">
                <h4>Prezzo del biglietto</h4>
                <h5 id="showPrice">0.00&euro;</h5>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
